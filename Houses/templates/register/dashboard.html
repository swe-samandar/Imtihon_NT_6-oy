<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&family=Quicksand:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --Playfair: "Playfair Display", serif;
            --Roboto: "Roboto", sans-serif;
            --Quicksand: "Quicksand", sans-serif;
            --dark: #3c393d;
            --exDark: #2b2b2b;
            --primary: #007bff;
            --light-gray: #f8f9fa;
            --danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--Quicksand);
        }

        body {
            background-color: var(--light-gray);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .dashboard-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .dashboard-container h2 {
            font-family: var(--Playfair);
            color: var(--dark);
            margin-bottom: 5px;
        }

        .dashboard-container p {
            color: var(--exDark);
            font-size: 14px;
        }

        .btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-update {
            background: var(--exDark);
            color: white;
        }

        .btn-update:hover {
            background: black;
        }

        .home-link {
            display: inline-block;
            margin-bottom: 15px;
            font-size: 16px;
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .home-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="{% url 'home' %}" class="home-link">‚¨Ö Asosiy bo'limga qaytish</a>

    <div class="dashboard-container">
        <img src="https://via.placeholder.com/80" alt="Profil rasmi" class="profile-img">
        <h2>Salom, {{ user.username }}!</h2>
        <p class="text-muted">üìß Email: {{ user.email }}</p>
        <hr>
        <a href="{% url 'logout' %}" class="btn btn-danger">üö™ Chiqish</a>
        <a href="{% url 'user-update' %}" class="btn btn-update">‚úè Ma'lumotlarni yangilash</a>
    </div>

</body>
</html>
